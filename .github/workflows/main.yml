name: Run k6 Performance Tests with Setup and Execution

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  setup-environment:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Установка k6 и Node.js
      - name: Install k6 and Node.js
        run: |
          sudo apt update
          curl -s https://dl.k6.io/key.gpg | sudo apt-key add -
          echo "deb https://dl.k6.io/deb stable main" | sudo tee /etc/apt/sources.list.d/k6.list
          sudo apt update
          sudo apt install -y k6
          curl -fsSL https://deb.nodesource.com/setup_18.x | sudo -E bash -
          sudo apt install -y nodejs

      # Step 2: Кэширование окружения
      - name: Cache environment
        uses: actions/cache@v3
        with:
          path: |
            /usr/bin/k6
            ~/.npm
            ~/.cache
          key: ${{ runner.os }}-k6-environment

  run-tests:
    runs-on: ubuntu-latest
    needs: setup-environment
    steps:
      # Step 1: Восстановление кэша окружения
      - name: Restore environment from cache
        uses: actions/cache@v3
        with:
          path: |
            /usr/bin/k6
            ~/.npm
            ~/.cache
          key: ${{ runner.os }}-k6-environment

      # Step 2: Checkout репозитория
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 3: Запуск тестов
      - name: Run k6 tests
        run: |
          mkdir -p results
          k6 run ./tests/test_script.js --out json=results/output.json

      # Step 4: Загрузка результатов
      - name: Upload test results
        uses: actions/upload-artifact@v3
        with:
          name: k6-results
          path: results/
